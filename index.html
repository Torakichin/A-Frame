<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="chaei" src="Wood_Table.glb" scale="1 1 1"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          gltf-model="#chaei"
          rotation="0 -90 0"
          animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear;"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    //glTFの表示が暗くなる問題に対処
    document.querySelector("a-scene").renderer.outputEncoding = THREE.sRGBEncoding; // GammaOutputは非推奨になり、outputEncodingに変わりました
    document.querySelector("a-scene").renderer.physicallyCorrectLights = true; // 物理的に正しいライティングを有効にする
  </script>
</html>
