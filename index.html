<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame VR/Keyboard and Gamepad Movement</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        camera
        look-controls
        wasd-controls="acceleration: 100;"
        movement-controls="speed: 0.15; **enabledDevices: gamepad**" 
        position="0 1.6 0"
      >
        <a-entity laser-controls="hand: right" line="color: white; opacity: 0.5"></a-entity>
        <a-entity laser-controls="hand: left" line="color: white; opacity: 0.5"></a-entity>
      </a-entity>

      <a-entity environment="preset:forest"></a-entity>
      <a-box position="0 1 -4" scale="1 1 1" color="red"></a-box>
      <a-sphere position="0 3 -4" scale="1 1 1" color="blue"></a-sphere>
    </a-scene>
  </body>
</html>
