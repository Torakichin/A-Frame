<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- コントローラ -->
      <a-entity id="rightHand" oculus-touch-controls="hand: right"></a-entity>

      <!-- デバッグ用 テキスト表示 -->
      <a-entity id="debugText"
                text="value: waiting for gamepad..."
                position="0 2 -2"
                scale="2 2 2">
      </a-entity>

      <!-- 背景 -->
      <a-entity environment="preset: forest"></a-entity>

      <!-- デバッグスクリプト -->
      <script>
        AFRAME.registerComponent('stick-debug', {
          tick: function () {
            const hand = document.querySelector('#rightHand');
            const dtext = document.querySelector('#debugText');
            if (!hand.components['oculus-touch-controls']) return;

            const controller = hand.components['oculus-touch-controls'].controller;
            if (!controller || !controller.gamepad) {
              dtext.setAttribute('text', 'value: no gamepad detected');
              return;
            }

            const gp = controller.gamepad;

            // 全データを表示
            dtext.setAttribute('text', 'value: ' +
              'axes: ' + JSON.stringify(gp.axes) + '\n' +
              'buttons: ' + JSON.stringify(gp.buttons.map(b=>b.value))
            );
          }
        });

        document.querySelector('a-scene').setAttribute('stick-debug', '');
      </script>

    </a-scene>
  </body>
</html>
