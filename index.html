<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene id="scene">
    <a-box position="0 -.5 0" width="80" height="1" depth="100" color="green"></a-box>
    <a-entity gltf-model="#my-model" position="-4 1 -5" scale="0.01 0.01 0.01"></a-entity>
    <a-sphere position="0 1 -3" radius="1" color="#783134"></a-sphere>
    <a-assets>
      <a-asset-item id="my-model" src="Wood_Table.stl"></a-asset-item>
    </a-assets>
  </a-scene>
</body>
</html>
