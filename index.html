<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <title>Multiple Animated AR Models</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <a-assets>
        <a-asset-item
          id="asset-eevee"
          src="pm0768_00_fi.glb"
        ></a-asset-item>
        <a-asset-item
          id="asset-another"
          src="pmxxx1_00_fi.glb" 
        ></a-asset-item>
      </a-assets>

      <a-entity
        name="WoodTable"
        gltf-model="#asset-eevee"
        scale="0.1 0.1 0.1"
        gps-entity-place="latitude: 33.86723; longitude: 132.75301;"
        rotation="0 0 0"
        animation="property: position; to: 5 0 0; dir: alternate; loop: true; dur: 4000; easing: easeInOutQuad;"
      ></a-entity>

      <a-entity
        name="AnotherModel"
        gltf-model="#asset-another"
        scale="0.5 0.5 0.5" gps-entity-place="latitude: 33.86723; longitude: 132.75301;"
        rotation="0 0 0"
        position="0 1 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear;"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
