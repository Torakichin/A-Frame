<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame OBJ Model in Egypt</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
        <a-scene>
        
        <a-assets>
            <a-asset-item id="tree-obj" src="Wolf_obj.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>
            </a-assets>

                <a-entity environment="preset:egypt"></a-entity>
        
        <a-entity 
            obj-model="obj: #tree-obj; mtl: #tree-mtl"
            
            position="0 0.05 -5" 
            
            scale="1 1 1"
            rotation="0 0 0">
        </a-entity>

                <a-box position="0 1 -4" scale="1 1 1" color="red"></a-box>
                <a-sphere position="0 3 -4" scale="1 1 1" color="blue"></a-sphere>

    </a-scene>
  </body>
</html>
